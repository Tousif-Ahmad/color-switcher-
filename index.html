<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice javascript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Color Changer</h1>
      <button class="btn randomBtn">Random Color</button>
      <div class="input-group">
        <input
          type="text"
          placeholder="Enter a color name..."
          class="colorInput"
        />
      </div>

      <button class="btn applyBtn">Apply Color</button>

      <div class="color-display">
        Current Color: <span class="colorName">Default</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
